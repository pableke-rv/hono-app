<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div id="tab-10" class="tab-content">
		<h:form id="xeco-users" prependId="false" method="post">
        <div class="card-xeco">
            <h2>Gestión de permisos</h2>
            <div id="msg-org" class="notice notice-info">@oCod; - @oDesc;</div>

            <div class="ui-blocks">
                <div class="ui-block"></div>
            </div>
        </div>

        <table class="tb-xeco">
            <thead>
                <tr>
                    <th>NIF</th><th>Nombre</th><th>Rol</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{buzon.usuarios}" var="user">
                    <tr class="tb-data">
                        <td class="text-center">#{user.nif}</td><td>#{user.nombre}</td><td>#{user.rolName}</td>
                        <td class="text-right">
                            <a href="#users" class="action resize text-gray row-action" title="Gestión de permisos"><i class="fas fa-user"></i></a>
                            <a href="#buzon" class="action resize text-warn row-action" title="Avance de Gastos"><i class="fab fa-google"></i></a>
                            <a href="#buzon" class="action resize text-green row-action" title="Avance de Ingresos"><i class="fas fa-info"></i></a>
                            <a href="${report}" class="action resize text-blue row-action" title="Informe al Proveedor"><i class="fal fa-file-pdf"></i></a>
                            <a href="#buzon" class="action resize text-green row-action" title="Bandeja de facturas"><i class="far fa-file-upload"></i></a>            
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
            <tfoot>
                <tr><td colspan="99">Usuarios: #{buzon.numUsuarios}</td></tr>
            </tfoot>
        </table>
        </h:form>

        <div class="navbar">
            <a href="#tab-0" class="btn btn-info"><i class="fas fa-caret-left"></i></a>
        </div>
    </div>
</html>
