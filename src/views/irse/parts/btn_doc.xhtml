<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:if test="#{iris.form.documentable}">
		<p:commandLink action="#{iris.list.report(iris.solicitud)}" oncomplete="handleReport(xhr, status, args)"
				styleClass="btn btn-error danger-btn" title="#{msg['tit.btn.informe']}" tabindex="195">
			<i class="fal fa-file-pdf btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.informe']}" escape="false" /></p:commandLink>
		<c:if test="#{not empty iris.gastos.gastosComisionado}">
			<p:commandButton value="#{msg['lbl.btn.zip1']}" ajax="false" icon="far fa-file-archive" styleClass="btn btn-warn warning-btn" 
					onclick="setTimeout(working,400)" title="#{msg['tit.btn.zip1']}" tabindex="196" escape="false">
				<p:fileDownload value="#{iris.gastos.zipCom()}"/>
			</p:commandButton>
		</c:if>
		<c:if test="#{not empty iris.gastos.gastosDocumentacion}">
			<p:commandButton value="#{msg['lbl.btn.zip2']}" ajax="false" icon="far fa-file-check" styleClass="btn btn-warn warning-btn" 
					onclick="setTimeout(working,400)" title="#{msg['lbl.btn.zip2']}" tabindex="197" escape="false">
				<p:fileDownload value="#{iris.gastos.zipDoc()}"/>
			</p:commandButton>
		</c:if>
	</c:if>
</html>
