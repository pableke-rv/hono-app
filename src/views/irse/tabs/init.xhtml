<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="xeco-init" prependId="false" onsubmit="MostrarProgreso();">
	<div class="navbar">
		<c:choose>
		<c:when test="#{inicio.open}">
			<h3><h:outputText value="#{msg['uae.irse.index.msg.titulo']}" escape="false" /></h3>
			<ul>
				<li>
					<p:commandLink action="#{irse.create()}" update="@(.update-irse)" oncomplete="viewIrse(xhr, status, args, 0)">
						<h:outputText value="#{msg['uae.irse.index.msg.new.comunicacion']}" escape="false" />
					</p:commandLink>
				</li>
				<li>
					<a href="#" onclick="clickList();"><h:outputText value="#{msg['uae.irse.index.msg.list']}" escape="false" /></a >
				</li>
				<c:if test="#{inicio.uae}">
					<li>
						<a href="#" onclick="clickVinc();"><h:outputText value="#{msg['uae.irse.index.msg.vinc']}" escape="false" /></a>
					</li>
				</c:if>
				<c:if test="#{inicio.tester}">
					<li>
						<a href="#" onclick="viewTab(16);">Informe ISU</a>
					</li>
				</c:if>
			</ul>
		</c:when>
		<c:otherwise>
			<div class="notice notice-warn"><h:outputText value="#{msg['uae.irse.index.msg.trabajando']}" escape="false" /></div>
			<h3><h:outputText value="#{msg['uae.irse.index.msg.titulo']}" escape="false" /></h3>
			<ul>
				<li><h:outputText value="#{msg['uae.irse.index.msg.new.comunicacion']}" escape="false" /></li>
				<li>
					<a href="#" onclick="clickList();"><h:outputText value="#{msg['uae.irse.index.msg.list']}" escape="false" /></a >
				</li>
				<c:if test="#{inicio.uae}">
					<li>
						<a href="#" onclick="clickVinc();"><h:outputText value="#{msg['uae.irse.index.msg.vinc']}" escape="false" /></a>
					</li>
				</c:if>
			</ul>
		</c:otherwise>
		</c:choose>
	</div>
	</h:form>
	<div class="notice notice-info"><h:outputText value="#{msg['uae.irse.index.msg.info']}" escape="false" /></div>
</html>
