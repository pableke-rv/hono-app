<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel styleClass="update-irse">
		<h2>Consulta de Formación de Expediente #{irse.codigo}<hr class="underline"/></h2>
		<p class="notice notice-info">#{irse.solicitud.codigoDesc}</p>
	</p:outputPanel>
	<h:form id="xeco-uxxi" prependId="false" onsubmit="MostrarProgreso();">
		<div class="ui-blocks">
			<label class="ui-block">
				<div class="label required">Ejercicio:</div>
				<h:selectOneMenu id="ej-uxxi" value="#{list.ejUxxi}" styleClass="ui-input ui-select" tabindex="1">
					<f:selectItems value="#{filter.ejercicios}" />
				</h:selectOneMenu>
			</label>
			<label class="ui-block-xl autocomplete">
				<div class="label required">Operación UXXI-EC:</div>
				<div>
					<h:inputText id="uxxi" value="#{list.acUxxi}" size="60" tabindex="2" styleClass="ui-input ui-autocomplete" title="Introduzca código ó descripción" />
					<p:remoteCommand name="rcFindUxxi" action="#{list.findUxxi()}" oncomplete="loadItems(xhr, status, args)" />
					<ul role="list" class="results"></ul>
					<div class="ui-errtip"></div> 
				</div>
			</label>
			<div class="ui-block-btn">
				<a id="add-uxxi" href="#" class="btn btn-green success-btn" tabindex="5" title="Asocia la operación a la solicitud">
					<i class="far fa-plus btn-icon-left"></i>Añadir</a>
			</div>
		</div>

		<br class="clear"/>
		<p:outputPanel id="op-json" styleClass="hide update-irse">#{list.operaciones}</p:outputPanel>
		<h:inputHidden id="operaciones" value="#{list.operaciones}" />
		<table id="op-table" class="tb-xeco">
			<thead>
				<tr>
					<th>Operación</th>
					<th>Doc.</th>
					<th>Importe</th>
					<th>F. Creación</th>
					<th>Descripción</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr id="id" class="tb-data">
					<td class="tc">@num;</td>
					<td>@uxxi;</td>
					<td class="text-right">@imp; €</td>
					<td class="tc">@fUxxi;</td>
					<td>@desc;</td>
					<td class="text-right">
						<a href="#remove"><i class="fas fa-times action text-red resize"></i></a>
					</td>
				</tr>
			</tbody>
			<tbody class="hide">
				<tr><td class="no-data" colspan="99">No se han encontrado operaciones de UXXI-EC asociadas a la solicitud.</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="99">Operaciones: @size;</td></tr>
			</tfoot>
		</table>

		<br class="clear"/><br/>
		<a href="#tab-14" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}" tabindex="13">
			<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
		<p:commandButton action="#{list.ejecutar()}" icon="far fa-save" styleClass="btn btn-green success-btn" value="Ejecutar" onclick="loading();" oncomplete="handleMessages(xhr, status, args)" 
			tabindex="14" title="Guarda los cambios realizados, sin notificar a los responsables de la solicitud" />
		<p:commandButton action="#{list.notificar()}" icon="fal fa-paper-plane" styleClass="btn btn-green success-btn" value="Ejecutar y Notificar" onclick="loading();" oncomplete="handleMessages(xhr, status, args)" 
			tabindex="15" title="Notifica a los responsables vía e-mail, que la solicitud ya esta mecanizada en UXXI-EC" />
		<a href="#tab-reject" class="btn btn-error danger-btn" tabindex="16" title="#{msg['tit.btn.cancelar']}">
			<i class="fas fa-times-circle btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.cancelar']}" escape="false" /></a>
	</h:form>
</html>
