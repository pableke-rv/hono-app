<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h3>
	<a id="p7-dietas" href="#toggle" data-toggle="fa-caret-right fa-caret-down">
		<i class="fas fa-caret-right icon"></i><h:outputText value="#{msg['uae.irse.tab6.msg.tit.4']}" escape="false" />: <b id="imp-dietas" class="text-green">#{gasto.impManutencionI18n} €</b>
	</a>
	</h3>
	<div class="info-p7-dietas hide">
		<p class="notice notice-info">​<h:outputText value="#{msg['msg.google']}" escape="false" /></p>

		<div id="dietas-data" class="hide">#{gasto.manutencionesJson}</div>
		<h:inputHidden id="gastos-dietas" value="#{gasto.dietas}" />
		<table id="manutenciones" class="tb-xeco">
			<thead>
				<tr>
					<th><h:outputText value="#{msg['lbl.dia.periodo']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.pais']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.inicio']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.fin']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.dias']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.dietas.propuestas']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.imp.dieta']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.imp.propuesto']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.tus.dietas']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.imp.reduccion']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.imp.tot']}" escape="false" /></th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr id="@id;" class="tb-data tb-data-tc">
					<td>@periodo;</td><td>@nombre;</td><td>@f1;</td><td>@f2;</td><td>@num;</td>
					<td>@maxDietas;</td><td>@imp2; €</td><td>@impMax; €</td>
					<td>
					<c:choose>
						<c:when test="#{irse.editableP6}"><select tabindex="111">@dietas;</select></c:when>
						<c:otherwise>@imp1;</c:otherwise>
					</c:choose>
					</td>
					<td>@reducido; €</td><td>@percibir; €</td>
					<td>
						<!-- <c:if test="#{irse.editableP6}"><a href="#find"><i class="fas fa-undo-alt action text-blue resize"></i></a></c:if> -->
					</td>
				</tr>
			</tbody>
			<tbody class="hide no-data">
				<tr><td colspan="99"><p class="textc"><h:outputText value="#{msg['msg.no.dietas']}" escape="false" /></p></td></tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"></td>
					<td class="tb-data-tc">@dias;</td>
					<td></td><td></td>
					<td class="tb-data-tc">@impMax; €</td>
					<td></td>
					<td class="tb-data-tc">@reducido; €</td>
					<td class="tb-data-tc">@percibir; €</td><td></td>
				</tr>
			</tfoot>
		</table>
	</div>
</html>
