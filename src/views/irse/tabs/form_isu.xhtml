<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="xeco-isu" prependId="false" onsubmit="loading();">
		<h2>JG #{listIsu.jg.numJg}<hr class="underline"/></h2>

		<div class="card-xeco">
			<div class="notice notice-info">#{listIsu.jg.descJg}</div>
			<div class="ui-blocks">
				<label class="ui-block-xl autocomplete">
					<div class="label">Solicitud IRSE:</div>
					<p:remoteCommand name="rcSolicitudesIrse" action="#{listIsu.findSolicitudesIrse()}" oncomplete="loadItems(xhr, status, args)" />
					<p:remoteCommand name="rcLinkIrse" action="#{listIsu.link()}" update="xeco-isu" oncomplete="viewIsu(xhr, status, args)" />
					<h:inputText id="acIrse" value="#{listIsu.acIrse}" styleClass="ui-input ui-autocomplete" tabindex="1" />
					<h:inputHidden id="id-irse" value="#{listIsu.idIrse}" />
					<ul role="list" class="results"></ul>
					<div class="ui-errtip"></div> 
				</label>
				<div class="ui-block-row"></div>
				<label class="ui-block">
					<div class="label">Interesado:</div>
					<input type="text" value="#{listIsu.jg.nifInteresado}" class="ui-input ui-text readonly" readonly="readonly"/>
				</label>
				<label class="ui-block-main">
					<div class="label">Nombre Interesado:</div>
					<input type="text" value="#{listIsu.jg.interesado}" class="ui-input ui-text readonly" readonly="readonly"/>
				</label>
				<div class="ui-block-row"></div>
				<label class="ui-block-main">
					<div class="label">Itinerario:</div>
					<textarea class="ui-input ui-ta rows-2 readonly" readonly="readonly">#{listIsu.jg.itinerario}</textarea>
				</label>
			</div>
			<div class="notice notice-warn">TODO: campos informativos de la solicitud seleccionada...</div>
		</div>
	</h:form>

	<div class="navbar">
		<a href="#tab-16" class="btn btn-info" title="#{msg['tit.btn.volver']}" tabindex="100">
			<i class="btn-icon-left fas fa-caret-left"></i><span class="ui-button-text ui-c"><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></span></a>
		<p:commandLink action="#{listIsu.link()}" update="xeco-list-isu" oncomplete="viewIrse(xhr, status, args, 16)" tabindex="101" styleClass="btn btn-green">
			<i class="far fa-save btn-icon-left"></i>Guardar</p:commandLink>
	</div>
</html>
