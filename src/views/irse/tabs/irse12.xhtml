<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="navbar">
		<p class="notice notice-info"><h:outputText value="#{msg['uae.irse.tab12.info']}" escape="false" /></p>
		<table id="rutas-out" class="tb-xeco">
			<thead>
				<tr>
					<th>NÂº</th>
					<th><h:outputText value="#{msg['lbl.origen.etapa']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.salida']}" escape="false" /></th><th><h:outputText value="#{msg['lbl.hora.salida']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.destino.etapa']}" escape="false" /> <span class="text-warn">(<h:outputText value="#{msg['lbl.principal']}" escape="false" /><i class="fal fa-flag-checkered icon"></i>)</span></th>
					<th><h:outputText value="#{msg['lbl.fecha.llegada']}" escape="false" /></th><th><h:outputText value="#{msg['lbl.hora.llegada']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.medio.trans']}" escape="false" /></th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr id="@id;" class="tb-data tb-data-tc">
					<td>@count;</td>
					<td>@origen;</td><td>@f1;</td><td>@h1;</td>
					<td>@destino; @principal;</td>
					<td>@f2;</td><td>@h2;</td>
					<td>@desp;</td>
					<td>
						<input type="checkbox" value="@id;" class="link-ruta" />
					</td>
				</tr>
			</tbody>
			<tbody class="hide">
				<tr><td class="no-data" colspan="9"><h:outputText value="#{msg['msg.no.etapas']}" escape="false" /></td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="9"><h:outputText value="#{msg['lbl.etapas']}" escape="false" />: @sizeOut;</td></tr>
			</tfoot>
		</table>

		<div class="navbar" style="display: flex; justify-content: end;">
			<a href="#tab-back" class="btn btn-info" title="#{msg['tit.btn.volver']}" tabindex="201"><i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
			<a id="gasto-rutas" href="#" class="btn btn-green success-btn" title="#{msg['tit.btn.select.etapas']}" tabindex="202">
				<i class="fas fa-plus"></i>#{msg['lbl.btn.select']}</a>
		</div>
	</div>
</html>
