<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2><img src="/uae/resources/images/speaker.png" width="30px"/><span class="text-warn i18n-tr-h1">@lblPaso; @count; @lblDe; @size;</span> - <h:outputText value="#{msg['uae.irse.tab2.msg.act']}" escape="false" /></h2>
		<ui:include src="irse01_act.xhtml"></ui:include>

		<div class="notice notice-info">Importe a pagar al interesado por ponencias en conferencias, cursos, etc., o por colaboraciones ocasionales de acuerdo con AEAT/SS.</div>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.fecha.act']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputText id="fAct" value="#{gasto.f1Ac}" maxlength="10" tabindex="46" styleClass="ui-input ui-date #{irse.cssDisabled}"/>
				<div class="ui-errtip"></div>
			</div>
		</label>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.imp.tot']}" escape="false" /></div>
			<div class="ui-block-main">
				<h:inputText id="impAc" value="#{gasto.impAc}" tabindex="47" styleClass="ui-input ui-float #{irse.cssDisabled}"/>
				<div class="ui-errtip"></div>
			</div>
			<span class="ui-block-info">â‚¬</div>
		</div>
	</div>

	<a href="#prev-tab" class="btn btn-info" title="#{msg['tit.btn.volver']}" tabindex="57">
		<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
	<c:choose>
		<c:when test="#{irse.editable}">
			<p:commandLink action="#{irse.paso1Col()}" onclick="if (!ir.paso1Col()) return false;" oncomplete="showNextTab(xhr, status, args);"
					styleClass="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="58">
				<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i>
			</p:commandLink>
			<p:commandButton action="#{irse.save1Col()}" onclick="if (!ir.paso1Col()) return false;" oncomplete="saveTab();" icon="far fa-save"
				styleClass="btn btn-green success-btn" value="#{msg['lbl.btn.no.enviar']}" title="#{msg['tit.btn.no.enviar']}" tabindex="59" />
		</c:when>
		<c:otherwise>
			<a href="#next-tab" class="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="58">
				<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>
		</c:otherwise>
	</c:choose>

	<c:if test="#{irse.firmable}">
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</c:if>
</html>
